<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ config.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default(value=config.description) | striptags | truncate(length=160) | escape }}">

  <link rel="stylesheet" href="{{ get_url(path="style.css") }}">
  <link rel="canonical" href="{{ page.path | default(value=section.path) }}">
  <link rel="alternate" type="application/rss+xml" title="{{ config.title | escape }}" href="{{ get_url(path="/feed.xml") }}">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
